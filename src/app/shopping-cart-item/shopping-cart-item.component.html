<div class="card rounded-3 mb-4">
    <div class="card-body p-4">
        <div class="row d-flex justify-content-between align-items-center">
            <div class="col-md-2 col-lg-2 col-xl-2">
                <img [src]="product().url" class="img-fluid rounded-3" alt="Cotton T-shirt">
            </div>
            <div class="col-md-2 col-lg-2 col-xl-2">
                <p class="lead fw-normal mb-2">{{product().name}}</p>
                <p><span class="text-muted">Size: </span>{{product().size}} <span class="text-muted">Color:
                    </span>{{product().color}}</p>
            </div>
            <div class="col-md-2 col-lg-2 col-xl-2 d-flex">
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                    (click)="quantityUpdated.emit(quantity() - 1)">
                    <i class="fas fa-minus"></i>
                </button>

                <input id="form1" min="0" name="quantity" [value]="quantity()" type="number"
                    class="form-control form-control-sm" />

                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-link px-2"
                    (click)="quantityUpdated.emit(quantity() + 1)">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="col-md-2 col-lg-2 col-xl-2">
                <h5 class="mb-0">{{product().price | currency }}</h5>
            </div>
            <div class="col-md-2 col-lg-2 col-xl-2">
                <div>
                    <p class="small text-muted mb-4 pb-2">SUBTOTAL</p>
                    <p class="lead fw-normal mb-0"> {{subtotal() | currency}}</p>
                </div>
            </div>
            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
            </div>
        </div>
    </div>
</div>
